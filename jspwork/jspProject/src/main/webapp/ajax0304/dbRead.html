<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style type="text/css">
#show {
	margin-top: 30px;
	font-family: 'Dongle';
	font-size: 1.5em
}
</style>
</head>
<body>
	<h2>team xml db읽기</h2>
	<button type="button" class="btn btn-info" id="btnteam">teamtoxml.jsp
		읽기</button>
	<button type="button" class="btn btn-info" id="btnmunje">munjetoxml.jsp
		읽기</button>

	<div id="show"></div>

</body>
<script type="text/javascript">
   $("#btnteam").click(function(){
	   $.ajax({
		   type:"get",
		   url:"teamtoxml.jsp",
		   dataType:"xml",
		   success:function(res){
			   var s="";
			   $(res).find("team").each(function(i,ele){
				   var n = $(ele);
				   s+="<div class='alert-info' style='width:400px;'>";
				   s+="No. " + n.attr("num")+",";
				   s+="이름 : " + n.find("name").text()+"<br>";
				   s+="운전면허 : " + n.find("driver").text()+"<br>";
				   s+="주소 : " + n.find("addr").text()+"<br>";
				   s+="작성일 : " + n.find("writeday").text();
				   s+="</div>";
			   });
			   $("#show").html(s);
		   }
	   });
   });
</script>
</html>
