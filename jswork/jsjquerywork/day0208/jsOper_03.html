<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //대입연산자,증감연산자
        var a = 10;
        document.write(a+"<br>"); //10

        a+=5;
        document.write(a+"<br>"); //15

        var b = 20;
        b++;
        document.write(b+"<br>"); //21

        b++;
        console.log(b); //22
    </script>
</body>
</html>
