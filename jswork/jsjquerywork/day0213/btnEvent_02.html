<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css" />
    <script>
      function test1(a) {
        alert(a + 100);
      }

      function test2(test2) {
        var test2 = alert("문자열 " + test2 + "를 \n받았어요!!");
      }

      function test3() {
        var test3 = confirm("데이터를 추가할까요?");
        if (test3 == 1) {
          document.getElementById("out").innerHTML = "추가했어요";
        } else {
          document.getElementById("out").innerHTML = "취소했어요";
        }
      }

      window.onload = function () {
        document.getElementById("btn4").onclick = function () {
          var city = prompt("당신이 사는 지역은 어디입니까?");

          out.innerHTML = "제가 사는 지역은" + city.fontcolor("red") + "입니다";
        };
      };
    </script>
  </head>
  <body>
    <input
      type="button"
      value="alert"
      onclick="test1(100)"
      class="btn btn-pink"
    />
    <input
      type="button"
      value="alert"
      class="btn btn-green"
      onclick="test2('hellow')"
    />
    <input
      type="button"
      value="confirm"
      class="btn btn-red"
      onclick="test3()"
    />
    <input type="button" value="prompt" class="btn btn-pink" id="btn4" />

    <div id="out">출력하는곳</div>
  </body>
</html>
