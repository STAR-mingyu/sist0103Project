<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/mylotto.css" />
    <style>
      #lottoOut {
        margin-top: 30px;
      }
    </style>
    <script>
      window.onload = function () {
        var out = document.getElementById("lottoOut");
        var lotto = new Array(6);

        document.getElementById("btn1").onclick = function () {
          // 1~45까지의 랜덤수를 구해서 배열에 넣기
          for (var i = 0; i < lotto.length; i++) {
            lotto[i] = parseInt(Math.random() * 45) + 1;
            // 중복숫자 나오면 다시 구하기
            for (var j = 0; j < i; j++) {
              if (lotto[i] == lotto[j]) {
                i--;
                break;
              }
            }
          }
          // 정렬하기
          for (var i = 0; i < lotto.length - 1; i++) {
            for (var j = i + 1; j < lotto.length; j++) {
              if (lotto[i] > lotto[j]) {
                var temp = lotto[i];
                lotto[i] = lotto[j];
                lotto[j] = temp;
              }
            }
          }
          console.log(lotto);
          //   div안에 출력
          document.getElementById("lottoOut").innerHTML = lotto;
          var s = "";
          //   for (var i = 0; i < lotto.length; i++) {
          //     s += "<div class='lotto'>" + lotto[i] + "</div>";
          //   }

          for (i in lotto) {
            s += "<div class='lotto'>" + lotto[i] + "</div>";
          }

          lottoOut.innerHTML = s;
        };
      };
    </script>
  </head>
  <body>
    <button type="button" id="btn1">로또 구하기</button>
    <div id="lottoOut">공6개출력...</div>
  </body>
</html>
