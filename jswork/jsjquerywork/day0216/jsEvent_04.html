<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #photo_zone {
        position: absolute;
        left: 50px;
        top: 100px;
        width: 400px;
        height: 500px;
        border: 2px solid gray;
        padding: 2px;
      }

      #main_zone {
        position: absolute;
        left: 500px;
        top: 100px;
        width: 400px;
        height: 500px;
      }

      #large_photo {
        width: 100%;
        height: 100%;
        border: 10px groove gray;
        object-fit: cover;
      }
      .shopImg {
        width: 60px;
        height: 60px;
        border: 1px solid gray;
        margin: 5px;
        cursor: pointer;
        z-index: 9999;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="photo_zone">
      <script>
        for (var i = 1; i <= 35; i++) {
          if (i == 23) {
            continue;
          }
          document.write(
            "<img src='../image/쇼핑몰사진/" + i + ".jpg' class='shopImg'>"
          );
        }
      </script>
    </div>
    <div id="main_zone">
      <img src="../image/logoImg/toy01.png" alt="" id="large_photo" />
    </div>

    <script>
      //   작은 이미지에 마우스 올리면 큰이미지에 나타내기

      //   class 배열얻기
    //   var sphoto = document.getElementsByClassName("shopImg"); 방법1
      var sphoto = document.querySelectorAll(".shopImg"); //방법2

      for(var i=0;i<sphoto.length;i++){
        // 현재 이벤트 사진 얻기
        sphoto[i].onmouseover = function(){
            var selimg = this.getAttribute("src");
            // 위의 사진경로를 id가 large_photo인 이미지에 적용
            document.getElementById("large_photo").setAttribute("src",selimg);
        }
      }
    </script>
  </body>
</html>
