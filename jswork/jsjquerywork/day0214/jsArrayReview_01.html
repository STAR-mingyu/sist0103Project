<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3>Array(3)으로 생성후 각배열에 이미지 넣고 반복출력</h3>
    <script>
      var arr1 = new Array(3);

      arr1[0] = "../image/연예인사진/1.jpg";
      arr1[1] = "../image/연예인사진/10.jpg";
      arr1[2] = "../image/연예인사진/11.jpg";

      //for
      for (var i = 0; i < arr1.length; i++) {
        document.write("<img src='" + arr1[i] + "'>");
      }
    </script>
    <h3>for_of 사용</h3>
    <script>
      document.write("<br>");
      for (var s1 of arr1) {
        document.write("<img src='" + s1 + "'>");
      }
    </script>
    <h3>Array()생성후 이미지 3개 넣고 출력(push)_of문 출력</h3>
    <script>
      var arr2 = new Array();
      arr2.push("../image/Food/2.jpg");
      arr2.push("../image/Food/3.jpg");
      arr2.push("../image/Food/4.jpg");
      for (var s2 of arr2) {
        document.write("<img src='" + s2 + "'>");
      }
    </script>
    <h3>위의 변수로 pop한번실행후 다시 출력</h3>
    <script>
      arr2.pop();
      for (var s2 of arr2) {
        document.write("<img src='" + s2 + "'>");
      }
    </script>
  </body>
</html>
