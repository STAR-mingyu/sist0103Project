<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .small {
        width: 100px;
      }
      .result {
        width: 300px;
        height: 250px;
      }

      #img-gallery {
        position: absolute;
        left: 500px;
        top: 100px;
        cursor: pointer;
      }

      #img-result {
        position: absolute;
        left: 200px;
        top: 500px;
        width: 600px;
        height: 400px;
      }

      #img-result > img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
    <script>
      window.onload = function () {
        var simg = [
          document.getElementById("img1"),
          document.getElementById("img2"),
          document.getElementById("img3"),
          document.getElementById("img4"),
          document.getElementById("img5"),
          document.getElementById("img6"),
          document.getElementById("img7"),
        ];

        for (var i = 0; i < simg.length; i++) {
          simg[i].setAttribute(
            "src",
            "../image/쇼핑몰사진/" + (i + 1) + ".jpg"
          );
          simg[i].onclick = function () {
            img_result.setAttribute("src", this.getAttribute("src"));
          };
        }
      };
    </script>
  </head>
  <body>
    <div id="img-gallery">
      <img src="" alt="" class="small" id="img1" />
      <img src="" alt="" class="small" id="img2" />
      <img src="" alt="" class="small" id="img3" />
      <img src="" alt="" class="small" id="img4" />
      <img src="" alt="" class="small" id="img5" />
      <img src="" alt="" class="small" id="img6" />
      <img src="" alt="" class="small" id="img7" />
    </div>

    <div id="img-result">
      <img src="" alt="" class="result" id="img_result" />
    </div>
  </body>
</html>
