<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #logo {
        width: 300px;
        height: 150px;
        margin: 0 auto;
        cursor: pointer;
      }
      #logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.6s ease-in-out;
      }
      #images {
        margin: 0 auto;
        width: 1000px;
        display: flex;
        justify-content: center;
        margin-top: 40px;
        cursor: pointer;
      }
      ul {
        display: flex;
      }
      li {
        list-style: none;
        width: 150px;
      }

      button#btn1 {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translate(-50%);
        padding: 20px;
        border-radius: 30px;
        cursor: pointer;
      }

      .opacity {
        opacity: 0.3;
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="../image//jquery_img/coco_logo.png" alt="" />
      </div>
      <div id="images">
        <ul>
          <li><img src="/image/jquery_img/image_01.png" alt="" /></li>
          <li><img src="/image/jquery_img/image_02.png" alt="" /></li>
          <li><img src="/image/jquery_img/image_03.png" alt="" /></li>
          <li><img src="/image/jquery_img/image_04.png" alt="" /></li>
          <li><img src="/image/jquery_img/image_05.png" alt="" /></li>
          <li><img src="/image/jquery_img/image_06.png" alt="" /></li>
        </ul>
        <button type="button" id="btn1">투명도30%</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $("ul li img").click(function () {
        $(this).hide(1000);
      });
      $("#logo").click(function () {
        $("ul li img").show(1000).css("border", "4px dotted red");
      });
      $("#btn1").click(function () {
        // $("#logo img").css("opacity", "0.3");
        // $("#logo img").fadeTo(1000,0.3);
        $("#logo img").toggleClass("opacity");
      });
    </script>
  </body>
</html>
