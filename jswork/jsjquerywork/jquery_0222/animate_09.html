<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <button type="button" id="btn1">애니메이션 #1</button>
  <button type="button" id="btn2">애니메이션 #2</button>
  <div id="box1"></div>
  <hr />
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
  <div class="img1"><img src="../image/만화이미지//01.png" alt="" /></div>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script>
      $("#box1").css({
        width: "100px",
        height: "100px",
        border: "1px solid orange",
      });

      $("#btn1").click(function () {
        $("#box1").animate(
          {
            left: "+=60px",
            borderWidth: "20px",
            opacity: "0.2",
            marginLeft: "60px",
          },
          3000,
          "easeInElastic"
        );
      });
      $("#btn2").click(function () {
        $("#box1").animate(
          {
            left: "-=0",
            borderWidth: "1px",
            opacity: "1",
            marginLeft: "0",
          },
          3000,
          "easeInElastic"
        );
      });

      $(".box2").css({
        position: "relative",
        width: "60px",
        height: "60px",
        backgroundColor: "tomato",
        marginTop: "10px",
      });

      $(".box2").each(function (idx, ele) {
        $(this)
          .delay(idx * 500)
          .animate({ left: "+=300px", opacity: "0.6" }, 3000, "easeInElastic");
      });

      $($(".img1 img"))
        .delay(5000)
        .animate(
          { width: "+=300px", height: "+=300px" },
          3000,
          "easeInElastic"
        );
    </script>
  </body>
</html>
