<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />

    <style>
      html,
      body {
        overflow-x: hidden;
      }
      * {
        font-family: "Pretendard Variable";
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .wall ul.list li {
        list-style: none;
        width: 16.6666%;
        height: 200px;
        border: 3px solid #333;
        transition: all 0.3s ease-in-out;
      }

      ul.list li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }

      .wall ul.list li.active {
        border: 3px solid rgb(168, 106, 23);
      }

      .wall ul.list li img.active {
        width: 800px;
        height: 600px;
      }
      ul.list {
        display: flex;
      }

      body {
        background-color: #ffffff;
      }

      .wall {
        width: 800px;
        height: 800px;
        background-color: #999;
        overflow: hidden;
        border-radius: 10px;
        border: 5px solid #333;
      }

      .big_img {
        width: 800px;
        height: 600px;
        transition: all 0.6s ease-in-out;
      }

      .big_img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1.title {
        font-size: 35px;
        position: absolute;
        top: 140px;
        right: 100px;
        width: 240px;
      }
    </style>
  </head>
  <body>
    <div class="wall">
      <h1 class="title">Select Design</h1>
      <div class="big_img">
        <img src="../image/jquery_img/cover2.png" alt="" />
      </div>

      <ul class="list">
        <li><img src="../image/jquery_img/b01.png" alt="" title="Pear" /></li>
        <li>
          <img src="../image/jquery_img/b02.png" alt="" title="Checker" />
        </li>
        <li><img src="../image/jquery_img/b03.png" alt="" title="Bamboo" /></li>
        <li><img src="../image/jquery_img/b04.png" alt="" title="Pencil" /></li>
        <li><img src="../image/jquery_img/b05.png" alt="" title="Leaf" /></li>
        <li><img src="../image/jquery_img/b06.png" alt="" title="Forest" /></li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      var title;
      var img;
      $(".wall ul.list li").click(function () {
        $(this)
          .parents(".wall")
          .attr("style", "border: 5px solid rgb(168, 106, 23)");
        $(".wall ul.list li").removeClass("active");
        $(this).addClass("active");
        title = $(this).children("img").attr("title");
        $("h1.title").html(title);
        img = $(this).children("img").attr("src");
        $(".big_img").css({
          "background-image": "url('" + img + "')",
        });
      });
    </script>
  </body>
</html>
