<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Pretendard Variable";
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      img.photo {
        width: 60px;
        height: 60px;
        cursor: pointer;
        border-radius: 100px;
      }
      table {
        width: 600px !important;
        text-align: center;
        line-height: 77px;
      }
      thead {
        height: 60px !important;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3"></div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">상품 상세보기</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <img src="" alt="" class="modal_photo" />
            <br />
            <h3 class="motal_title">상품명</h3>
            <h3 class="img"><img src="" alt="" /></h3>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="table-success">번호</th>
          <th class="table-success">상품명</th>
          <th class="table-success">상품이미지</th>
        </tr>
      </thead>
      <tbody>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          var shop_data = [
            { title: "블랙진", photo: "../image/쇼핑몰사진/1.jpg" },
            { title: "베이지T", photo: "../image/쇼핑몰사진/2.jpg" },
            { title: "쁘띠 스카프", photo: "../image/쇼핑몰사진/3.jpg" },
            { title: "드라이빙슈즈", photo: "../image/쇼핑몰사진/4.jpg" },
            { title: "핸드폰장식", photo: "../image/쇼핑몰사진/5.jpg" },
            { title: "진주팔찌", photo: "../image/쇼핑몰사진/6.jpg" },
            { title: "썬캡", photo: "../image/쇼핑몰사진/7.jpg" },
            { title: "헤어밴드", photo: "../image/쇼핑몰사진/8.jpg" },
          ];

          $.each(shop_data, function (idx, ele) {
            var s = "<tr>";
            s += "<td>" + (idx + 1) + "</td>";
            s += "<td class='title'>" + ele.title + "<td>";
            s += "<img src='" + ele.photo + "' class='photo'>";
            s += "</tr>";
            document.write(s);
          });

          var title = "";
          var img = "";
          $(".title").click(function () {
            $(".modal").modal("show");
            title = $(this).text();
            $(".motal_title").text(title);
            img = $(this).parent("tr").find("img").attr("src");
            $(".img img").attr("src", img);
          });
        </script>
      </tbody>
    </table>
  </body>
</html>
