<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      * {
        transition: all 0.3s ease-in-out;
      }
      #msg {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-family: "Pretendard Variable";
      }
      #img1 {
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        position: absolute;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <button type="button" class="btn btn-outline-info" id="btn1">Hide</button>
      <button type="button" class="btn btn-outline-info" id="btn2">Show</button>
      <button type="button" class="btn btn-outline-info" id="btn3">
        Toggle
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-outline-info" id="btn4">
        slideUp
      </button>
      <button type="button" class="btn btn-outline-info" id="btn5">
        slideDown
      </button>
      <button type="button" class="btn btn-outline-info" id="btn6">
        slideToggle
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-outline-info" id="btn7">
        fadeOut
      </button>
      <button type="button" class="btn btn-outline-info" id="btn8">
        fadeIn
      </button>
      <button type="button" class="btn btn-outline-info" id="btn9">
        fadeToggle
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-outline-info" id="btn10">
        fadeTo
      </button>
    </div>

    <div id="msg">오늘은 비오는 수요일</div>
    <img src="../image/jquery_img/05.png" alt="" / id="img1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $("#btn1").click(function () {
        $("#msg").hide(1000);
        $("#img1").hide(1000);
      });
      $("#btn2").click(function () {
        $("#msg").show(1000);
        $("#img1").show(1000);
      });
      $("#btn3").click(function () {
        $("#msg").toggle(1000);
        $("#img1").toggle(1000);
      });
      $("#btn4").click(function () {
        $("#msg").slideUp(1000);
        $("#img1").slideUp(1000);
      });
      $("#btn5").click(function () {
        $("#msg").slideDown(1000);
        $("#img1").slideDown(1000);
      });
      $("#btn6").click(function () {
        $("#msg").slideToggle(1000);
        $("#img1").slideToggle(1000);
      });
      $("#btn7").click(function () {
        $("#msg").fadeOut(1000);
        $("#img1").fadeOut(1000);
      });
      $("#btn8").click(function () {
        $("#msg").fadeIn(1000);
        $("#img1").fadeIn(1000);
      });
      $("#btn9").click(function () {
        $("#msg").fadeToggle(1000);
        $("#img1").fadeToggle(1000);
      });

      $("#btn10").click(function () {
        // 3초동안 반투명이된후 함수실행
        $("#msg").fadeTo(3000, 0.5, function () {
          $("#msg").css("border", "10px dotted pink");
          $("#img1").attr("src", "../image/jquery_img/03.png");
        });
      });
    </script>
  </body>
</html>
