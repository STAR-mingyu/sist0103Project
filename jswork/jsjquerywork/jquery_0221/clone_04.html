<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button type="button" class="btn btn-info" id="btn1">
      1 번영역 복사해서 3번 영역에 추가</button
    ><br />
    <button type="button" class="btn btn-success" id="btn2">
      2 번영역 복사해서 4번 영역에 추가</button
    ><br />
    <button type="button" class="btn btn-success" id="btn3">
      3,4번 영역 지우기</button
    ><br />
    <hr />
    <div id="box1">
      <b>1번영역</b>
      <img src="../image/jquery_img/01.png" alt="" />
      <img src="../image/jquery_img/02.png" alt="" />
    </div>
    <div id="box2">
      <b>2번영역</b>
      <img src="../image/jquery_img/03.png" alt="" />
      <img src="../image/jquery_img/04.png" alt="" />
    </div>
    <div id="box3">
      <b>3번영역</b>
    </div>
    <div id="box4">
      <b>4번영역</b>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $("#btn1").click(function () {
        var num1 = $("#box1").find("img").clone();
        $("#box3").append(num1);
      });
      $("#btn2").click(function () {
        var num2 = $("#box2").find("img").clone();
        $("#box4").append(num2);
      });

      $("#btn3").click(function () {
        $("#box3").empty();
        $("#box4").empty();
      });
    </script>
  </body>
</html>
