<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      caption {
        display: block !important;
      }
      #result {
        margin-top: 30px;
        width: 500px;
        border: 2px solid rgb(184, 87, 87);
        height: 600px;
        border-radius: 100px;
        padding: 40px;
        text-align: center;
        font-size: 20px;
        font-family: "Pretendard Variable";
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <b>폼태그</b>
    <table class="table table-bordered" style="width: 500px">
      <caption>
        <b>개인정보</b>
      </caption>
      <tr>
        <th width="100">이름</th>
        <td>
          <input type="text" id="name" style="width: 100px" />
        </td>
      </tr>
      <tr>
        <th>핸드폰</th>
        <td>
          <select name="" id="hp1">
            <option value="">010</option>
            <option value="">011</option>
            <option value="">019</option>
            <option value="">017</option>
          </select>
          <b>-</b>
          <input type="text" id="hp2" / maxlength="4" style="width: 100px;">
          <input type="text" id="hp3" / maxlength="4" style="width: 100px;">
        </td>
      </tr>
      <tr>
        <th>글자색</th>
        <td>
          <input type="radio" name="fcolor" value="blue" />파랑색
          <input type="radio" name="fcolor" value="green" />그린색
          <input type="radio" name="fcolor" value="magenta" />핫핑크
          <input type="radio" name="fcolor" value="orange" />오렌지
        </td>
      </tr>
      <tr>
        <th>자격증</th>
        <td>
          <input type="checkbox" name="lic" value="운전면허" />운전면허
          <input type="checkbox" name="lic" value="정보처리기사" />정보처리기사
          <input type="checkbox" name="lic" value="sqld" />sqld
          <input type="checkbox" name="lic" value="컴퓨터활용능력1급" />컴활1급
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="button" id="btnresult" class="btn btn-info">
            선택한 개인정보 출력
          </button>
        </td>
      </tr>
    </table>
    <div id="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 핸드폰 4글자 입력시 다음칸으로 이동
      $("#hp2").keyup(function () {
        if ($(this).val().length == 4) {
          $("#hp3").focus();
        }
      });

      // 결과버튼 출력
      $("#btnresult").click(function () {
        var s = "";
        s = "이름 : " + $("#name").val()
        +"<br>";
        s +=
          "핸드폰 : " +
          $("#hp1 option:selected").text() +
          "-" +
          $("#hp2").val() +
          "-" +
          $("#hp3").val() +
          "<br>";

        var fcol = $("input[name='fcolor']:checked").val();

        // 자격증
        var lic = "";
        $("input[name='lic']:checked").each(function () {
          lic += $(this).val() + "&nbsp";
        });

        s += "자격증 : " + (lic == "" ? "없음" : lic);

        $("#result").html(s).css("color", fcol);
      });
    </script>
  </body>
</html>
