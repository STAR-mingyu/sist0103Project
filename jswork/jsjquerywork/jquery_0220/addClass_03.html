<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .happy {
        width: 200px;
        height: 200px;
        border: 10px inset purple;
        background-image: url("../image/jquery_img/01.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <h4>addClass,removeClass,toggleClass</h4>
    <button type="button" id="btn1">스타일추가</button>
    <button type="button" id="btn2">스타일제거</button>
    <button type="button" id="btn3">스타일추가/제거</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $("#btn1").click(function () {
        $(this).addClass("happy");
      });
      $("#btn2").click(function () {
        $("#btn1").removeClass("happy");
      });
      $("#btn3").click(function () {
        $("#btn1").toggleClass("happy");
      });
    </script>
  </body>
</html>
