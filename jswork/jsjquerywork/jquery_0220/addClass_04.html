<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .accselect {
        border: 10px groove red;
        border-radius: 30px 50px 20px 80px;
        box-shadow: 5px 5px 5px gray;
        cursor: pointer;
        margin: 50px 50px;
      }
    </style>
  </head>
  <body style="background-color: goldenrod">
    <h3 class="alert">
      마우스 올리면 추가,벗어나면 제거 첫 이미지 hoveradd ramove,두번째
      toggleclass , 3번째는 부트스트랩 이미지
    </h3>
    <img src="../image/logoImg/acc01.png" alt="" />
    <br />
    <img src="../image/logoImg/acc02.png" alt="" />
    <br />
    <img src="../image/logoImg/acc03.png" alt="" / style="border: 1px solid
    red;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $("img:eq(0)").hover(
        function () {
          $(this).addClass("accselect");
        },
        function () {
          $(this).removeClass("accselect");
        }
      );
      $("img:eq(1)").hover(function () {
        $(this).toggleClass("accselect");
      });
      $("img:eq(2)").hover(function () {
        $(this).toggleClass("rounded-circle");
      });
    </script>
  </body>
</html>
