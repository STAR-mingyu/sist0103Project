<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>html() : 자바스크립트의 innerHTML에 해당</h4>
    <h4>text() : 자바스크립트의 innerTEXT에 해당</h4>
    <h4>append() : 추가</h4>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // $("h2").eq(0).html("<b>h2태그입니다</b>"); //방법1
      // $("h2:first").eq(0).html("<b>h2태그입니다</b>"); //방법2
      // $("h2").first().eq(0).html("<b>h2태그입니다</b>"); //방법3
      $("h2:eq(0)").html("<b>h2태그입니다</b>"); //방법4

      // h2태그 중에서 2번째 text로 태그 넣기
      $("h2:eq(1)").text("<b>2번째 H2태그입니다</b>");

      // h2마지막태그에 html태그를 넣고 css추가
      $("h2:last").html("<b>마지막 h2태그입니다</b>").css("color", "red");

      // append는 기존값 뒤에 추가
      $("h2:eq(0)").append("<img src='../image/만화이미지/01.png'>");

      // append로 3번째 h2태그 뒤에 아무 이미지나 넣고 너비 높이 모두 100px
      $("h2:eq(2)").append("<img src ='../image/만화이미지/02.png'>");
      $("h2:eq(2) img").css({ width: "100px", height: "100px" });

      //   이벤트
      $("h2:eq(1)").click(function () {
        alert($(this).text()); //자기자신안에 있는 text를 반환
      });

      $("h2:eq(2)").click(function () {
        alert($(this).html());
      });
    </script>
  </body>
</html>
