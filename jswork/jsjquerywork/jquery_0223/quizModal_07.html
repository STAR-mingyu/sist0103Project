<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: "Pretendard Variable" !important;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <style>
      .d-inline-flex {
        margin-top: 50px;
      }
      nav {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="alert alert-danger" style="width: 500px">Q&A 게시판</div>
    <div class="d-inline-flex">
      <button type="button" class="btn btn-danger">
        <i class="bi bi-pencil"></i>글쓰기
      </button>
      <input
        type="text"
        class="form-control"
        style="width: 150px; margin-left: 100px"
      />
      <button type="button" class="btn btn-danger">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <table
      class="table table-bordered"
      style="width: 500px; margin-top: 50px; text-align: center"
    >
      <tr class="table-success">
        <th width="60">번호</th>
        <th width="260">제목</th>
        <th width="100">작성자</th>
        <th width="60">조회</th>
      </tr>
      <tr>
        <td>10</td>
        <td>
          <b class="subject" title="../image/만화이미지/01.png" writer="최유리"
            >정처기 스터디 모임!!!</b
          >
        </td>
        <td>최유리</td>
        <td>6</td>
      </tr>
      <tr>
        <td>10</td>
        <td>
          <b class="subject" title="../image/Food/1.jpg" writer="김유리"
            >맛집 투어 모임</b
          >
        </td>
        <td>김유리</td>
        <td>6</td>
      </tr>
      <tr>
        <td>10</td>
        <td>
          <b class="subject" title="../image/Food/10.jpg" writer="홍연지"
            >오늘 점심 메뉴!!</b
          >
        </td>
        <td>홍연지</td>
        <td>6</td>
      </tr>
      <tr>
        <td>10</td>
        <td>
          <b class="subject" title="../image/쇼핑몰사진/1.jpg" writer="김나라"
            >오늘 모임 드레스 코드</b
          >
        </td>
        <td>김나라</td>
        <td>6</td>
      </tr>
    </table>
    <div
      style="
        width: 500px;
        text-align: center;
        display: flex;
        justify-content: center;
      "
    >
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <p class="name">text...</p>
            <img src="" alt="" width="100" height="100" class="photo" /
            style="object-fit: cover;">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var title = "";
      var name = "";
      var photo = "";
      $(".subject").click(function () {
        $(".modal").modal("show");
        title = $(this).text();
        $(".modal-title").html(title);
        name = $(this).parent("td").next("td").text();
        $(".name").html(name);
        photo = $(this).attr("title");
        $(".photo").attr("src", photo);
      });
    </script>
  </body>
</html>
