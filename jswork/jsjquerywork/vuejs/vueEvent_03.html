<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></body>
  </head>
  <body>
    <div id="app">
        <div class="alert alert-success"><h1>{{num}}</h1></div><br><br>
        <button type="button" class="btn btn-info" v-on:click="numberIncre">증가</button>
        <button type="button" class="btn btn-danger" v-on:click="numberDecre">감소</button>
    </div>
    <div></div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                     num:0,
                    //  numberIncre:
                }
            },
            methods: {
                numberIncre() {
                this.num++;
            },
            numberDecre() {
                this.num--;
            },
           }
        })

        app.mount("#app");
    </script>
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
