<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></body>
  </head>
  <body>
    <div id="app">
        메세지 출력<br>
        {{message}}
        <br><br>
        <div>데이타 구조보기</div>
        <h2>{{$data}}</h2>
        <input type="text" v-model="message">
        <hr>
        <h3>이미지 나타내기</h3>
        <img :src="imagename" alt="">

        <h4>이미지를 버튼으로 변경</h4>
        <button type="button" class="btn btn-info" @click="imgchange1">이미지1</button>
        <button type="button" class="btn btn-success" @click="imgchange2">이미지2</button>
        <button type="button" class="btn btn-danger" @click="imgchange3">이미지3</button>

        <h4>텍스트로 이미지 변경</h4>
        <input type="text" v-model="imagename">
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                message:"오늘은 vue.js 배우는날!!",
                imagename:"../image/jquery_img/01.png"
                }
            },
            methods:{
                imgchange1:function(){
                    this.imagename="../image/jquery_img/02.png";
                },
                imgchange2:function(){
                    this.imagename="../image/jquery_img/03.png";
                },
                imgchange3:function(){
                    this.imagename="../image/jquery_img/04.png";
                }
            }
   
        })

        app.mount("#app")
    </script>
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
