<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script></body>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 디렉티브 : html 태그 안에서 v접두어 가지는 모든 속성 -->
        <b v-bind:id="uid">Have a Nice Day!!!</b>
        <br>
        <b v-if="flag">{{msg}}</b>
        <br>
        <p v-show="flag">지금 falg는 true입니다</p>
        <!-- item in items -->
        <ul>
            <li v-for="sys in systems">{{sys}}</li>
        </ul>
        <!-- 클릭 이벤트 -->
        <!-- <button type="" v-on:click="popupAlert">경고창</button> -->
        <button type="" @:click="popupAlert">경고창</button>
        <!-- 부트스트랩 -->
        <button type="button" v-on:click="eventFunc1(200)" class="btn btn-info">버튼 이벤트 연습_#1</button>
        <button type="button" v-on:click="eventFunc2('Happy',200)" class="btn btn-danger">버튼 이벤트 연습_#1</button>
        <button type="button" v-on:click="eventFunc3()" class="btn btn-warning">버튼 이벤트 연습_#1</button>

        <!-- 클릭 이벤트 -->
        <button type="button" v-on:click="counter++">Counter : {{counter}}</button>
    </div>
    <script>
        const app = Vue.createApp({
           data() {
            return {
                uid:"hello",
                flag:true,
                msg:"재미있는 뷰 수업",
                systems :["ios","android","goggle"],
                counter:0
            }
           },
           methods: {
            popupAlert() {
                return alert("뷰 경고창 테스트");
            },
            eventFunc1(num) {
                return alert("클릭이벤트 발생시 값 전달 : " + num);
            },
            eventFunc2(str,num) {
                return alert("클릭이벤트 발생시 값 전달 : " + num + ":" + str);
            },
            eventFunc3(e) {
                return alert("그냥 경고창");
            }
           }

        })
        app.mount("#app");
    </script>
    <style>
        #hello {
            color: blue;
        }
    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
