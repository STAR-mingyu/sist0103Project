<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var selImge = document.getElementById("selImge");
        var photo = document.getElementById("photo");

        var init_image = selImge.value;
        // 현재사진의 src속성을  변경해본다
        photo.setAttribute("src", init_image);

        //    셀렉트 박스 변경시 해당이미지로
        selImge.onchange = function () {
          // 모든 이벤트 함수에 이벤트 발생객체에 대한 this라는 변수가 기본으로 존재
          console.log(this.value);

          //   photo의 src에 this.value를 적용
          photo.setAttribute("src", this.value);
        };

        //   점점작게 이벤트
        document.getElementById("btnSmall").onclick = function () {
          //photo의 현재 width값 얻기
          var w = photo.getAttribute("width");
          w -= 10;
          photo.setAttribute("width", w);
        };

        //   점점크게 이벤트
        document.getElementById("btnLarge").onclick = function () {
          //photo의 현재 width값 얻기
          var w = parseInt(photo.getAttribute("width"));
          w += 10;
          photo.setAttribute("width", w);
        };
      };
    </script>
  </head>
  <body>
    <div>
      <button type="button" id="btnSmall">점점작게</button>
      <button type="button" id="btnLarge">점점크게</button>
      <b style="margin-left: 20px">사진선택 : </b>
      <select name="" id="selImge">
        <option value="../image/만화이미지/01.png">만화 1</option>
        <option value="../image/만화이미지/02.png">만화 2</option>
        <option value="../image/만화이미지/03.png">만화 3</option>
        <option value="../image/만화이미지/04.png">만화 4</option>
      </select>
    </div>

    <div>
      <img src="../image/만화이미지/03.png" alt="" id="photo" width="300" />
    </div>
  </body>
</html>
