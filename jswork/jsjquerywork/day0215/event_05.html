<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #result {
        width: 500px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 25px;
        margin-top: 20px;
        border: 2px solid gray;
        background: url("../image/만화이미지/01.png");
        background-size: 50px 60px;
        background-repeat: no-repeat;
      }

      #imgcelub {
        border: 5px groove turquoise;
        margin: 30px 100px;
      }
    </style>
    <script>
      window.onload = function () {
        // 버튼1 이벤트
        document.getElementById("btn1").onclick = function () {
          var name = prompt("당신의 이름은?");
          if (name == null) {
            document.getElementById("result").innerText =
              "<u>취소를 눌렀네요</u>";
          } else {
            document.getElementById("result").innerHTML =
              "<u>당신의 이름은 " + name + " 입니다.</u>";
          }
        };
        // 버튼2 이벤트
        // 버튼2를 누르면 prompt창이 나오고 10이라고 쓰면 10번 사진이 나온다
        // 취소 클릭시 경고창에 사진을 바꾸지 않겠어요라고 한후 함수 종료
        // 음수나 21번 이후 숫자 누르면 1~20까지만 사진이 존재합니다 후 함수 종료
        // 숫자에 맞는 사진이 나옵니다
        document.getElementById("btn2").onclick = function () {
          var pro = prompt("입력하세요");
          console.log(pro);
          console.log(pro == null);
          console.log(pro < 1 || pro > 20);

          if (pro == null) {
            alert("사진을 바꾸지 않겠어요");
            return;
          }
          if (pro < 1 || pro > 20) {
            alert("1~20까지만 사진입력");
            return;
          }
          var src = "../image/연예인사진/" + pro + ".jpg";
          document.getElementById("imgcelub").setAttribute("src", src);
        };

        // 3번 버튼 입력시 prompt창 나오고 이미지의 너비를 입력해 주세요
        // 입력한 너비로 이미지 크기 변경(취소클릭하면 이미지 너비 변경)

        document.getElementById("btn3").onclick = function () {
          var pro = prompt("이미지의 너비를 입력해주세요");
          var width = imgcelub.setAttribute("width", width);

          if (pro == null) {
            alert("이미지 너비 변경 안함");
          }
        };

        document.getElementById("btn4").onclick =function(){
            imgcelub.setAttribute("src","../image/Food/8.jpg")
        }
        document.getElementById("btn5").onclick =function(){
            imgcelub.setAttribute("src","../image/Food/2.jpg")
        }
      };
    </script>
  </head>
  <body>
    <button type="button" id="btn1" class="btn btn-primary">
      이벤트연습_1
    </button>
    <button type="button" class="btn btn-secondary" id="btn2">
      이벤트연습_2
    </button>
    <button type="button" class="btn btn-info" id="btn3">이벤트연습_3</button
    ><br /><br />
    <button type="button" class="btn btn-warning" id="btn4">
      샌드위치
    </button>
    <button type="button" class="btn btn-danger" id="btn5">꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../image//연예인사진/1.jpg" alt="" width="250" id="imgcelub" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
