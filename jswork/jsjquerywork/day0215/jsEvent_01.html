<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      // 3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면 result에 해당이미지를 출력하세요
      // (단, 출력시마다 만화이미지를 출력할까요? 물어보고 예일 경우에만 이미지출력)

      function buttonComic() {
        var con = confirm("만화이미지를 적용할까요?");
        if (con) {
          result.innerHTML += "<img src='../image/만화이미지/01.png'>";
        } else {
          result.innerHTML = "이미지가 적용되지 않았습니다";
        }
      }
      function buttonFood() {
        var con = confirm("음식이미지를 적용할까요?");
        if (con) {
          result.innerHTML += "<img src='../image/Food/1.jpg'>";
        } else {
          result.innerHTML = "이미지가 적용되지 않았습니다";
        }
      }

      window.onload = function () {
        btnCeleb.onclick = function () {
          var con = confirm("연예인이미지를 적용할까요?");
          if (con) {
            result.innerHTML +=
              "<img src='../image/연예인사진/1.jpg' class='rounded-circle'>";
          } else {
            result.innerHTML = "이미지가 적용되지 않았습니다";
          }
        };
      };
    </script>
  </head>
  <body>
    <button type="button" onclick="buttonComic()" class="btn btn-primary">
      만화이미지
    </button>
    <button type="button" onclick="buttonFood()" class="btn btn-secondary">
      음식이미지
    </button>
    <button type="button" id="btnCeleb" class="btn btn-success">
      연예인이미지
    </button>
    <hr />
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
